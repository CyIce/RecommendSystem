<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-theme.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/theme.css}" type="text/css">
    <!--<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">-->

    <title>藏经阁</title>
</head>
<body>
<div class="container theme-showcase" role="main">
    <!--导航栏-->
    <nav class="navbar navbar-default">
        <div class="container" th:fragment="public_top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">藏经阁</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/index}">首页</a></li>
                    <li><a th:href="@{${T(com.bookrecommend.demo.Data.MyUrl).getLibraryUrl('hot',1,10,-1,-1)}}">书库</a>
                    </li>
                    <li><a href="#">购物车</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">

                    <!--<li><a href="#">登录</a></li>-->
                    <li th:if="${isLogin}"><a th:href="@{/user}" th:text="${user.getName()}"></a></li>
                    <li th:unless="${isLogin}"><a th:href="@{/}">登录</a></li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">个人中心 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">我的资料</a></li>
                            <li><a href="#">我的收藏</a></li>
                            <li><a href="#">我的评论</a></li>
                            <li><a href="#">我的消息</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a th:href="@{/user/logout}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div style="margin-left: 50px; margin-top: 55px;" th:fragment="public_user_menu">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img style="height: 80px;" class="media-object" th:src="${user.getPhoto()}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading" th:text="${user.getName()}"></h4>
                <h5 th:text="${user.getIntroduction()}"></h5>
            </div>
        </div>

        <div class="user-menu">
            <div style="padding-top: 13px;">
                <ul style="margin-left: 85px;">
                    <li><a href="http://127.0.0.1:8081/user?user_id=1">我的主页</a></li>
                    <li>
                        <a th:href="@{${T(com.bookrecommend.demo.Data.MyUrl).getUserCollectionUrl(2,'date',1,10)}}">在读</a>
                    </li>
                    <li>
                        <a th:href="@{${T(com.bookrecommend.demo.Data.MyUrl).getUserCollectionUrl(1,'date',1,10)}}">想读</a>
                    </li>
                    <li>
                        <a th:href="@{${T(com.bookrecommend.demo.Data.MyUrl).getUserCollectionUrl(3,'date',1,10)}}">读过</a>
                    </li>
                    <li><a th:href="@{${T(com.bookrecommend.demo.Data.MyUrl).getUserCommentUrl('date',1,10)}}">评论</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/jquery/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!--<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>-->
<!--<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

</body>
</html>
